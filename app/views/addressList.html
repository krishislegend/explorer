<div class="container" style="padding-top: 50px;">

<h1>Address List
    <small>Display a list of WanChain Addresses</small>
</h1>

    <h4 style="text-align:center; margin-top: 30px;">
      <a href="./#/transaction/{{txId}}">Transaction: {{txId}}</a>
    </h4>

    <table class="table table-striped" cellpadding="0" cellspacing="0" style="padding:0px;float:left;margin:0px;width:100%">
      <tbody>
        <tr>
	  <td>{{addressListCount}} addresses in the list</td>
        </tr>
	<tr data-ng-repeat="addr in addressList">
	  <td>Address #{{$index+1}} <a href="/#/address/{{addr}}">{{addr}}</a></td>
        </tr>

      </tbody>
    </table>
</div>
